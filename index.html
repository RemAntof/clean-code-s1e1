<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body>
    <header class="header">
      <img class="header__img" src="./eisenhower-matrix.jpg" alt="header img">
      <a class="header_link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section id="add-item">
        <h3>Add Item<h3>
        <div class="add-item__wrapper">
          <input id="new-task" class="task add-item__wrapper__input" type="text">
          <button>Add</button>
        </div>
    </section>
      <h3>Todo</h3>
      <ul id="todo">
        <li>
          <input type="checkbox">
          <label class="task todo__label">Pay Bills</label>
          <input type="text" class="task todo__input">
          <button class="edit todo__button_edit">Edit</button>
          <button class="delete todo__button_delete"><img class="delete_img todo__button_delete__img" src="./remove.svg" alt="delete img"></button>
        </li>
        <li class="todo__edit-mode">
          <input type="checkbox">
          <label class="task todo__edit-mode__label">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task todo__edit-mode__input">
          <button class="edit todo__edit-mode__button_save">Save</button>
          <button class="delete todo__edit-mode__button_delete"><img class="delete_img" src="./remove.svg" alt="delete img"></button>
        </li>
      </ul>
      <h3>Completed</h3>
      <ul id="comp-tasks">
        <li>
          <input type="checkbox" checked>
          <label class="task comp-tasks__input">See the Doctor</label>
          <input type="text" class="task comp-task__input">
          <button class="edit comp-task__button_edit">Edit</button>
          <button class="delete comp-task__button_delete"><img src="./remove.svg" alt="remove img"></button>
        </li>
      </ul>
    </main>
    <script src="./app.js"></script>
  </body>
</html>
